<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles/form.css">
    <title>Duck Form</title>
</head>
<body>

            <div class="container">
                <form class="form" autocomplete="off">
                    <label for="name" class="label"> FULL NAME</label>
                    <input type="text" name="name" id="name" class="input-field">
                    <label for="name" class="label"> EMAIL</label>
                    <input type="text" name="name" id="name" class="input-field short" placeholder="Your Email">
                    <label for="name" class="label"> MESSAGE REGARDING</label>
                    <input type="text" name="name" id="name" class="input-field short">
                    <label for="name" class="label"> MESSAGE</label>
                    <input type="text" name="name" id="name" class="input-field" placeholder="Your Message">
                    <button type="submit" class="submit-button">SEND MESSAGE</button>

                </form>

                <div class="duck">
                    <img class="img" src="images/hiclipart 2.png" alt="">
                </div>
                
                
            </div>
