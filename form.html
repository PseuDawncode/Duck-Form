<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/form.css">
    <title>Duck Form</title>
</head>
<body>

            <div class="container">
                <form class="form" autocomplete="on">
                    <label for="name" class="label"> FULL NAME</label>
                    <input type="text" name="name" id="fullname" class="input-field" required>
                    <label for="name" class="label"> EMAIL</label>
                    <input type="email" name="email" id="email" class="input-field short" placeholder="Your Email" required minlength="10">
                    <label for="name" class="label"> MESSAGE REGARDING</label>
                    <input type="text" name="name" id="name" class="input-field short" required>
                    <label for="name" class="label"> MESSAGE</label>
                    <input type="text" name="name" id="name" class="input-field" placeholder="Your Message" required>
                    <button type="submit" class="submit-button">SEND MESSAGE</button>

                </form>

                <div class="duck">
                    <img class="img" src="images/hiclipart 2.png" alt="">
                </div>
                
                
            </div>
    
    
</body>
</html>
